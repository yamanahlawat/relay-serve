[project]
name = "relay"
version = "0.1.0"
description = "Simple yet effective open source LLM Studio."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.15.2",
    "asyncpg>=0.30.0",
    "fastapi[standard]>=0.115.12",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.8.1",
    "sqlalchemy>=2.0.40",
    "greenlet>=3.1.1",
    "loguru>=0.7.3",
    "sentry-sdk[fastapi,sqlalchemy]>=2.25.1",
    "redis[hiredis]>=5.2.1",
    "aiofiles>=24.1.0",
    "python-multipart>=0.0.20",
    "pillow>=11.1.0",
    "pybase64>=1.4.1",
    "mcp[cli]>=1.6.0",
    "llm-registry>=0.3.3",
]

[dependency-groups]
providers = [
    "anthropic>=0.49.0",
    "ollama>=0.4.7",
    "openai>=1.72.0",
]
dev = [
    "ipdb>=0.13.13",
    "pre-commit>=4.2.0",
    "ruff>=0.11.5",
    "tomli-w>=1.2.0",
]
mcp-servers = [
    "mcp-server-time>=0.6.2",
    "mcp-tavily>=0.1.6",
]
