services:
  # Relay
  relay:
    build:
      context: .
      dockerfile: docker/dockerfile
    env_file:
      - .env
    # Uncomment the following line to run the relay in development mode
    entrypoint: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/src
      - uploads:/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - ${RELAY_PORT:-8000}:8000
    networks:
      - relay_network
    depends_on:
      relay_db:
        condition: service_healthy
      cache:
        condition: service_healthy

  # Relay PostgreSQL
  relay_db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE__USER:-relay_user}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD:-relay_super_secret_password}
      POSTGRES_DB: ${DATABASE__DB:-relay_db}
    ports:
      - ${DATABASE__PORT:-5420}:5432
    volumes:
      - relay_db:/var/lib/postgresql/data
    networks:
      - relay_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE__USER:-relay_user}", "-d", "${DATABASE__DB:-relay_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dragonfly cache
  cache:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    restart: always
    ulimits:
      memlock: -1
    ports:
      - ${CACHE_PORT:-6379}:6379
    volumes:
      - cache_data:/data
    networks:
      - relay_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Insight
  redis_insight:
    image: redislabs/redisinsight:latest
    ports:
      - ${REDIS_INSIGHT_PORT:-5540}:5540
    volumes:
      - redis_insight_db:/db
    restart: always
    networks:
      - relay_network
    depends_on:
      cache:
        condition: service_healthy

  ## ARMS
  # Neo4j - Knowledge Graph Database
  neo4j:
    image: neo4j:latest
    volumes:
        - neo4j_data:/data
        - neo4j_logs:/logs
        - neo4j_config:/config
        - neo4j_plugins:/plugins
    environment:
        - NEO4J_AUTH_FILE=/run/secrets/neo4j_auth_file
        # Memory configuration
        - NEO4J_dbms_memory_heap_initial__size=1G
        - NEO4J_dbms_memory_heap_max__size=4G
        - NEO4J_dbms_memory_pagecache_size=2G
        # APOC configuration
        - NEO4J_apoc_export_file_enabled=true
        - NEO4J_apoc_import_file_enabled=true
        - NEO4J_apoc_import_file_use__neo4j__config=true
        # Security settings for plugins
        - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
        - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
        # Plugin installation using Neo4j's built-in utility
        - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always
    secrets:
      - neo4j_auth_file
    networks:
      - relay_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:7474/browser/ | grep -q '<title>Neo4j Browser</title>'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    env_file:
      - .env
    ports:
      - ${QDRANT_PORT:-6333}:6333
      - ${QDRANT_GRPC_PORT:-6334}:6334
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_ALLOW_CREATION_ON_FILE_OF_SIZE_MB: "64"
    networks:
      - relay_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  relay_db:
  cache_data:
  redis_insight_db:
  uploads:
  # ARMS
  # Neo4j - Knowledge Graph Database
  neo4j_data:
  neo4j_logs:
  neo4j_config:
  neo4j_plugins:
  # Qdrant - Vector Database
  qdrant_data:


secrets:
  neo4j_auth_file:
    file: ./docker/neo4j_auth.txt


networks:
  relay_network:
    driver: bridge
